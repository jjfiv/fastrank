name: CI

on:
  create:
  pull_request:
  push: 
  schedule:
    # Runs every thursday at 23:23 GMT. This should make sure this syntax and rust dependencies do not rot for too long.
    - cron:  '23 23 * * 4'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Rust environment
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: stable
            override: true
      - name: Setup Python environment
        uses: actions/setup-python@v2.1.4
        with:
          python-version: 3.6
      - name: cargo test
        run: |
          cargo test
      - name: maturin develop
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install maturin
          # maturin develop won't work outside venv
          maturin build
          pip install target/wheels/fastrank-*.whl
      - name: unittest
        run: |
          python -I -m unittest discover -s tests -v
  build-mac-win:
    needs: check
    strategy:
      matrix:
        platform: [ macOS-latest, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Rust environment
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: stable
            override: true
      - name: Setup Python environment
        uses: actions/setup-python@v2.1.4
        with:
          python-version: 3.6
      - name: maturin build --release
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install maturin
          maturin build --release
      - uses: actions/upload-artifact@v1
        name: upload-wheel
        with:
          name: wheel-${{ matrix.platform }}
          path: target/wheels/
      - name: '[on-create] pypi-publish'
        if: github.event_name == 'create'
        shell: bash
        env: 
          MATURIN_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          rm target/wheels/fastrank*.tar.gz # delete source
          maturin publish -b cffi --username __token__
  build-manylinux2010:
    needs: check
    runs-on: ubuntu-latest
    container: konstin2/maturin:master
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Setup Rust environment
        run: |
          rustup default 1.50.0
      - name: maturin build --release
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          maturin build --release
      - uses: actions/upload-artifact@v1
        name: upload-wheel
        with:
          name: wheel-manylinux2010
          path: target/wheels/
      - name: '[on-create] pypi-publish'
        if: github.event_name == 'create'
        shell: bash
        env: 
          MATURIN_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          # let manylinux build upload the source bindings
          maturin publish -b cffi --username __token__
        
